{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EngiNear</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header class="navbar-fixed">
    <nav class="indigo accent-2">
      <div class="nav-wrapper">
        <ul>
          <li><a href="{% url 'home' %}" class="center brand-logo">&nbsp;&nbsp;EngiNear</a></li>
        </ul>
        <ul class="left">
          <li><a href="{% url 'seekhelp' %}">Seeking Help</a></li>
          <li><a href="{% url 'seekwork' %}">Seeking Work</a></li>
        </ul>
        <ul class="right">
          <li><a href="{% url 'about' %}">About</a></li>
          {% if user.is_authenticated %}
            
            <li><a href="{% url 'logout' %}">Log Out</a></li>

          </ul>
          {% else %}
          <ul class="right">
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}">Log In</a></li>
          {% endif %}
          </ul>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer indigo accent-2">
    <div class="right">All Rights Reserved, &copy; 2023 EngiNear &nbsp;</div>
  </footer>
</body>
</html>
